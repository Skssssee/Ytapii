version: '3.8'

services:
  youtube-stream-api:
    build: .
    container_name: youtube-stream-api
    ports:
      - "8000:8000"
    volumes:
      - ./downloads:/app/downloads
      - ./logs:/app/logs
      - ./cookies.txt:/app/cookies.txt:ro
    restart: unless-stopped
    environment:
      - LOG_LEVEL=INFO
      - TZ=Asia/Kolkata
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s